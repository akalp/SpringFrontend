<html>

<head>
  <title>Intern Wordnet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <form class="col">
        <div class="form-row">
          <div class="form-group col-6">
            <label for="search-box">Word</label>
            <input id="search-box" type="text" class="form-control">
          </div>
          <div class="col-3">
            source-lang
          </div>
          <div class="col-3">
            target-lang
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <div class="row">
      <div class="col-8">
        <div id="graph">
          <svg height=100% width=100%>
            <circle synsetid="test" class="my_circle" cx="250" cy="250" r="10"></circle>
            <circle class="my_circle" cx="500" cy="250" r="10"></circle>
          </svg>
        </div>
      </div>
      <div class="col-4">
        <p class="bg-info text-white font-italic font-weight-bold text-center" id="searched-word">Test</p>
        <table id="noun-definitions" class="table table-hover border">
          <thead>
            <tr>
              <th>Noun</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="test">Test</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
